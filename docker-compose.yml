version: '3.9'
services:
  backend:
    container_name: backend_store_manager
    build: .
    ports:
      - 3000:3000
    # ...
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PORT=3000
      # Os dados abaixo se referem ao container `db`
      - DB_USER=root
      - DB_PASS=123456
      - DB_HOST=db
      - DB_NAME=StoreManager
      - DB_PORT=3306
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:3000"] # Caso utilize outra porta interna para o back, altere ela aqui tamb√©m
      timeout: 10s
      retries: 5
  db:
    image: mysql:5.7
    container_name: db
    ports:
      - 3002:3306
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    restart: 'always'
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"] # Deve aguardar o banco ficar operacional
      timeout: 10s
      retries: 5
    cap_add:
      - SYS_NICE # Deve omitir alertas menores